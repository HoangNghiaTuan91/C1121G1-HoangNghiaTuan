<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyên âm phụ âm</title>
</head>
<body>
<script>
    let n=prompt("Nhập vào 1 chữ cái từ bàn phím")
    switch (n) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            document.write(n + ' Là kí tự nguyên âm');
            break;
        default :
            document.write(n + ' Là kí tự phụ âm');
            break;

    }
</script>
</body>
</html>
