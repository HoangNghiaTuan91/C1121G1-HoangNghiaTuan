<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
    function soNguyenTo(number) {
        let check = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0 && number > 2) {
                return check = false;
            }
        }
        return check;
    }

    let m = prompt("nhập số 1");
    let n = prompt("nhập số 2");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = []
        for (let j = 0; j < n; j++) {
            arr[i][j] = Math.ceil(Math.random() * 100);
        }
    }
    document.write("mảng lúc đầu: "+arr+"<br>");

    let primesArr = [];
    let count = 0;
    for (let l = 0; l < m; l++) {
        for (let k = 0; k < n; k++) {
            if (soNguyenTo(arr[l][k])) {
                primesArr.push(arr[l][k]);
                count++;
            }
        }
    }
    document.write("dãy số nguyên tố trong mảng lúc đầu là :"+primesArr+"<br>");
    document.write("số lượng số nguyên tố trong dãy là: "+count);
</script>
</body>
</html>
