<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác vuông rỗng</title>
</head>
<body>
<script>
// cách 1

    for (let i = 1; i <= 5; i++) {
        let a = '';
        if (i === 1 || i === 5) {
            for (let j = 1; j <= i; j++) {
                a += '*';
            }
        } else {
            for (let k = 1; k <= i; k++) {
                if (k === 1 || k === i) {
                    a += '*';
                } else {
                    a += '&ensp;';
                }
            }
        }
        document.write(a + '<br>');
    }

    document.write('<br><br>')
// cách 2
    for (let i = 1; i <= 5; i++) {
        if (i === 1 || i === 5) {
            for (let j = 1; j <= i; j++) {
                document.write('*' + '')
            }
        } else {
            for (let k = 1; k <= i; k++) {
                if (k === 1 || k === i) {
                    document.write('*' + '')
                } else {
                    document.write('&ensp;' + '');
                }
            }
        }
        document.write('<br>');
    }

</script>
</body>
</html>
