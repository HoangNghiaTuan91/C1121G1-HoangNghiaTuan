<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
    let a =prompt("nhập 1 xâu kí tự");
    let count=0;
    for(let i=0;i<a.length;i++){
        if (a.indexOf(a[i])==i){
            count++;
        }
    }
    document.write("số kí tự khác nhau của chuỗi là "+count);
</script>
</body>
</html>
