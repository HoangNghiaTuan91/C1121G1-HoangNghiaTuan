<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<script>
    let daySo = parseInt(prompt("Trò chơi đoán số từ 0 - "));
    let so = parseInt(prompt("Nhập vào số muốn đoán"));
    let random;
    let count = 0;
    if (daySo) {
        random = Math.round(Math.random() * daySo);
        if (random === so) {
            alert("Bạn đã đoán đúng");
        } else {
            while (random !== so) {
                alert("Bạn đoán sai rồi, số đúng là: " + random);
                count++;
                if (count <= 3) {
                    so = parseInt(prompt("Nhập lại kết quả"));
                } else {
                    alert("bạn đã đoán sai quá 3 lần")
                    break;
                }
            }
        }
    }
</script>
</body>
</html>
