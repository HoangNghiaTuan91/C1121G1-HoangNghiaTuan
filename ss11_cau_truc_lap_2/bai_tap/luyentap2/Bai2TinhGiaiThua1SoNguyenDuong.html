<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai Thừa</title>
</head>
<body>
<script>
    let giaiThua = 1;
    let n = parseInt(prompt("Nhập vào 1 số lớn hơn 0"))
    for (let i = 1; i <= n; i++) {
        giaiThua = giaiThua * i;
    }
    alert("Giai thừa của " + n + "là " + giaiThua);
</script>
</body>
</html>
