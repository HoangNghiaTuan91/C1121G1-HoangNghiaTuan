<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài9</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào số phần tử của mảng"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập vào phần tử thứ: " + i + " của mảng");
    }
    let c = prompt("Nhập vào kí tự bất kì");
    function checkAppearanceTimes(mang,kyTu) {
        let count = 0;
        for (let j = 0; j < mang.length; j++) {
            if (kyTu == mang[j]) {
                count++;
            }
        }
        if(count>0){
            alert(count);
        } else{
            alert("-1");
        }
    }
    checkAppearanceTimes(arr,c);
</script>
</body>
</html>
