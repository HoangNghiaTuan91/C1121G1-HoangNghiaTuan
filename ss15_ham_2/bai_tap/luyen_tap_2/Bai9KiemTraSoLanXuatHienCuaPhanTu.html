<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài9</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào số phần tử của mảng"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập vào phần tử thứ: " + i + " của mảng");
    }
    function checkAppearanceTimes() {
        let c = prompt("Nhập vào kí tự bất kì");
        let count = 0;
        for (let j = 0; j < n; j++) {
            if (c == arr[j]) {
                count++;
            }
        }
        if(count>0){
            alert(count);
        } else{
            alert("-1");
        }
    }
    checkAppearanceTimes();
</script>
</body>
</html>
