<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài6</title>
</head>
<body>
<script>
    function kiemTraSoNguyenDuong(a) {
        let check;
        if (!isNaN(a)) {
            check = true;
        } else {
            check = false;
        }
        if (check===true){
            if(Number.isInteger(parseInt(a))&&a>0){
                return true;
            } else {
                return false;
            }
        }
    }
    let n=prompt("Nhập vào 1 ký tự bất kỳ");
  alert(kiemTraSoNguyenDuong(n));
</script>
</body>
</html>
