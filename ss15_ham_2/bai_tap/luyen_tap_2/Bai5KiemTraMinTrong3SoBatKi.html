<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài5</title>
</head>
<body>
<script>
    function min(a, b, c) {
        if (a < b) {
            if (a < c) {
                return a;
            }
            return c;
        } else if (b > c) {
            return c;
        } else {
            return b;
        }
    }

    let so1 = parseInt(prompt("Nhập vào số thứ 1"));
    let so2 = parseInt(prompt("Nhập vào số thứ 2"));
    let so3 = parseInt(prompt("Nhập vào số thứ 3"));
    let soNhoNhat = min(so1, so2, so3);
    alert("Số nhỏ nhất trong 3 số là" + soNhoNhat);

</script>
</body>
</html>
