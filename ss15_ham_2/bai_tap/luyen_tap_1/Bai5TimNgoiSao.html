<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài5</title>
</head>
<body>
<script>
    let ngoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let a = prompt("Nhập vào tên 1 ngôi sao");

    function timKiemSao(s,mang1,mang2) {
        let check = false;
        for (let i = 0; i < mang1.length; i++) {
            if (s === mang1[i]) {
                alert("Ngôi sao " + mang1[i] + " thuộc chòm sao " + mang2[i]);
                check = true;
                break;
            }
        }
        if (!check) {
            alert("không có ngôi sao nào như vậy trong chòm sao")
        }
    }

    timKiemSao(a,ngoiSao,chomSao);

</script>
</body>
</html>
