<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài3</title>
</head>
<body>
<script>
    function kiemTra(a, b) {
        if (a > b) {
            alert("a>b")
        } else {
            return a + b;
        }
    }

    let so1 = parseInt(prompt("Nhập vào số thứ 1"));
    let so2 = parseInt(prompt("Nhập vào số thứ 2"));
    document.write(kiemTra(so1, so2));
</script>
</body>
</html>
