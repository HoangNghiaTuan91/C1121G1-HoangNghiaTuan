<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let arrayFibonnaci = [];
    let arrayMoi = [];
    let n = parseInt(prompt("Nhập vào số phần tử của mảng"));
    for (let i = 0; i < n; i++) {
        array[i] = Math.ceil(Math.random() * 1000);
    }
    document.write("mảng ban đầu: " + array.sort(function (a, b) {
        return a - b
    }) + "<br>");

    let c = parseInt(array[n - 1]);
    let S = 0, S0 = 0, S1 = 0
    for (let j = 0; j < c; j++) {
        if (j === 0) {
            S = 1;
            S1 = 1;
            arrayFibonnaci.push(S);
        } else {
            S = S0 + S1;
            S0 = S1;
            S1 = S;
            if (S < c) {
                arrayFibonnaci.push(S);
            } else {
                break;
            }

        }
    }
    document.write("mảng fibonnaci: " + arrayFibonnaci + "<br>");
    for (let l = 0; l < array.length; l++) {
        for (let k = 0; k < arrayFibonnaci.length; k++) {
            if (array[l] == arrayFibonnaci[k]) {
                arrayMoi.push(array[l]);
            }
        }
    }
    document.write("Mảng số fibonnaci từ mảng ban đầu là: " + arrayMoi);
</script>
</body>
</html>
