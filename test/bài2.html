<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào 1 chuỗi kí tự");
    let array = a.trim().split("");
    let arrayNew = [];
    document.write("mảng ban đầu là: " + array + "<br>");

    function vietTat(mang, mangMoi) {
        let check = false;
        for (let l = 0; l < mang.length; l++) {
            if (mang[l] == " ") {
                check = true;
                break;
            } else {
                check = false;
            }
        }
        if (check == true) {
            mangMoi.push(mang[0].toUpperCase());
            for (let i = 0; i < mang.length; i++) {
                if (mang[i - 1] == " ") {
                    mangMoi.push(mang[i].toUpperCase());
                }
            }
        } else {
            alert("mảng chỉ có 1 từ nên ko thể viết tắt");
        }
    }

    vietTat(array, arrayNew);
    document.write("viết tắt: " + arrayNew.join(""))

</script>
</body>
</html>
