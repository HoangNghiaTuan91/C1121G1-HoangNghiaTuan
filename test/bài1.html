<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = parseInt(prompt("Nhập vào số phần tử của mảng"));

    for (let i = 0; i < n; i++) {
        array[i] = Math.ceil(Math.random() * 100);
    }
    document.write(array + "<br>")

    let sum = 0;
    let count = 0;
    let arrayMoi = [];
    for (let j = 0; j < array.length; j++) {
        if (array[j] % 5 == 0 && j % 3 == 0) {
            arrayMoi.push(array[j]);
            sum += parseInt(array[j]);
            count++;
        }
    }

    let avg = sum / count;
    document.write("Mảng các phần tử chia hết cho 5 tại index chia hết cho 3 là: " + arrayMoi + "<br>");
    document.write("Trung bình các phần tử chia hết cho 5 tại index chia hết cho 3 là: " + avg);


</script>
</body>
</html>
