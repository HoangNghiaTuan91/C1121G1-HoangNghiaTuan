<script>
    let n = null;
    let array = new Array(n);
    do {
        n = parseInt(prompt('Nhập vào số phần tử của mảng: '));
    } while (n > 50 || n < 0 || parseInt(n) != n);

    for (let i = 0; i < n; i++) {
        // array[i] = parseInt(prompt("Nhập phần tử thứ " + i + "của mảng"));
        array[i] = Math.ceil(Math.random() * 100);
    }
    document.write(array + "<br>");
    let sum = 0;
    let count = 0;
    let arrayMoi = [];
    for (let j = 0; j < array.length; j++) {
        if (j % 3 === 0&&j!==0) {
            if (array[j] % 5 === 0) {
                arrayMoi.push(array[j]);
                sum += parseInt(array[j]);
                count++;
            }

        }
        else {
            alert("Không có phần tử chia hết cho 5 tại index chia hết cho 3");
            break;
        }
    }

    let avg = sum / count;
    document.write("Mảng các phần tử chia hết cho 5 tại index chia hết cho 3 là: " + arrayMoi + "<br>");
    document.write("Trung bình các phần tử chia hết cho 5 tại index chia hết cho 3 là: " + avg);
