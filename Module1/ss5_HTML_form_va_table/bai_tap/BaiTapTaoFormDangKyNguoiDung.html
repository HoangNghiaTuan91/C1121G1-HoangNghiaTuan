<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form đăng ký</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <table>
        <tr>
            <td><label for="name">Họ và tên:</label></td>
        </tr>
        <tr>
        <td>
                <input type="text" id="name" name="fullname"/>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="email" name="email"/>
            </td>
        </tr>
        </tr>
        <tr>
            <td><label for="phone">Số điện thoại:</label></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="phone" name="phone"/>
            </td>
        </tr>
        <tr>
            <td>Giới tính:</td>
        </tr>
        <tr>
            <td>
                <input type="radio" value="" name="gender">Nam
                <input type="radio" value="" name="gender">Nữ
            </td>
        </tr>
        <tr>
            <td> <input type="submit" value="Đăng ký"/></td>
        </tr>
    </table>
</form>
</body>
</html>
