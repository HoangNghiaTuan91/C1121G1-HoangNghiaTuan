<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 0; i < 7; i++) {
        for (let j = 0; j < 21; j++) {
            if (i === 0 || i === 6 || j === 0||j===20) {
                let sao = "*"
                document.write(sao)
            }
            else document.write("&ensp;")
        }
        document.write("<br>");
    }
</script>
</body>
</html>
