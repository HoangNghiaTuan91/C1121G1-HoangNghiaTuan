<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DÃ£y Fibonacci</title>
</head>
<body>
<script>
    let S = 0, S0 = 0, S1 = 0
    let fibonacci = "";
    for (let i = 0; i < 50; i++) {
        if (i === 0) {
            S = 1;
            S1 = 1;
            fibonacci += S + " " + "<br>";
        } else {
            S = S0 + S1;
            S0 = S1;
            S1 = S;
            fibonacci += S + " " +"<br>";
        }
    }
    document.write(fibonacci);
</script>
</body>
</html>
