<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi ngân hàng</title>
</head>
<body>
<!--giả sử gửi ngân hàng theo hình thức không kì hạn với lãi suất 0.3%/1 tháng-->
<script>
    let soTien = parseInt(prompt("Nhập số tiền bạn muốn gửi vào ngân hàng"))
    let thang = parseInt(prompt("Nhập số tháng bạn muốn gửi tiền ở ngân hàng"))
    for (let i = 0; i < thang; i++) {
        soTien += soTien * 0.1;
    }
    alert("Tổng số tiền gốc và lãi của bạn sau" + thang + " tháng là: " + soTien);
</script>
</body>
</html>
