<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }
        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }
        moveRight() {
            this.left += 200;
        }
        moveDown() {
            this.top += 100;
            console.log('top: ' + this.top);
        }
        moveLeft() {
            this.left -= 200;
            console.log('ok: ' + this.left);
        }
        moveUp() {
            this.top -= 100;
            console.log('lên: ' + this.top);
            console.log('lên: ' + this.top);

        }
    }
    let hero = new Hero('pikachu.png', 20, 30, 200);
    console.log(window.innerWidth);
    console.log(window.innerHeight);
    function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top < hero.size/4) {
            hero.moveRight();
        } else if (hero.left > window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size) {
            hero.moveDown();
        } else if (hero.left > hero.size/2 && hero.top > window.innerHeight - hero.size) {
            hero.moveLeft();
        } else if (hero.left < window.innerWidth - hero.size && hero.top > 0) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100)
    }
    start();
</script>
</body>
</html>
