<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let diameter=prompt("Nhập đường kính hình tròn");
    let d=parseInt(diameter);
    let result=d*d*3.14/4;
    alert("Diện tích hình tròn là:" + result + "dvdt");
</script>
</body>
</html>
