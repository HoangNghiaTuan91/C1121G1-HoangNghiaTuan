<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let diameter=prompt("Nhập đường kính hình tròn");
    let d=parseInt(diameter);
    let result=d*3.14;
    alert("Chu vi hình tròn là:" + result "dvdd");
</script>
</body>
</html>
