<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: left">
    <h1>Menu</h1>
    <h3>1.Cafe</h3>
    <h3>2.Cam vắt</h3>
    <h3>3.Nước ép cà rốt</h3>
    <h3>4.Nước ép cà chua</h3>
    <h3>5.Nước lọc</h3>
    <h3>6.Nước dừa</h3>
    <h3>7.Tạm tính </h3>
    <h3>8.Thoát </h3>
</div>
<h3><input type="button" value="Chọn Nước Tại Đây" onclick="menu()">  </br></h3>

<p id="bill"></p>

</body>
<script >
    function menu() {
        let luaChon ;
        let soLuong;
        let menu = ['1.Cafe', '2.Cam vắt', '3.Nước ép cà rốt', '4.Nước ép cà chua', '5.Nước lọc', '6.Nước dừa'];
        let giaTien = [20000, 50000, 30000, 25000, 15000, 45000];
        let bill ;
        let totalBill = 0;
        do {
            luaChon = parseInt(prompt("Mời chọn món bạn ơi"));
            if (luaChon >= 1 && luaChon <=6){
                alert(menu[luaChon - 1 ] +"Có Giá "+ giaTien[luaChon-1]);
                soLuong = parseInt(prompt("Bạn muốn order mấy ly?"));
                bill = giaTien[luaChon -1]* soLuong;
                totalBill += bill;
            }
            if (luaChon == 7){
                alert("Tạm tính"+totalBill);
            }


        }while (luaChon!==8);

        document.getElementById("bill").innerHTML = "Tổng hóa đơn bạn cần thanh toán: "+totalBill.toLocaleString();


    }

</script>
