<script>
    let n = prompt("nhập kích thước mảng");
    let arr1 = [];
    let arr2 = [];
    for (let i = 0; i < n; i++) {
        let a = parseInt(prompt("nhập phần tử thứ " + i + " của mảng 1"));
        arr1.push(a);
        let b = parseInt(prompt("nhập phần tử thứ " + i + " của mảng 2"));
        arr2.push(b);
    }
    document.write(arr1 + "<br>");
    document.write(arr2 + "<br>");

    let max = arr1[0] / arr2[0];
    let maxIndex = 0;
    let maxShow;
    for (let i = 0; i < n; i++) {
            if (max < arr1[i] / arr2[i]) {
                max = arr1[i] / arr2[i];
                maxShow = arr1[i] + "/" + arr2[i];
                maxIndex = i;
            }
    }
    document.write("phân số lớn nhất là : " + maxShow + "<br>");
    document.write("Chỉ số phân số đó là: " + maxIndex);
