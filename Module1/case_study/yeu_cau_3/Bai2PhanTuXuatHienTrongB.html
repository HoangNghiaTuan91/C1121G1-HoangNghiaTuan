<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
let a=[1,2,3,4,5,6];
let b=[1,2,4,6,8,0,9,1,3,9];
let missValue=[];
for(let i=0;i<b.length;i++){
    if(a.indexOf(b[i])==-1&&missValue.indexOf(b[i])==-1){//nếu bỏ missValue.indexOf(b[i])==-1 thì nó sẽ trả về tất cả các giá trị có trong b mà ko có trong a
        missValue.push(b[i]);
    }
}
document.writeln("Ký tự trong b ko xuất hiện trong a là: "+missValue.sort())
</script>
</body>
</html>
