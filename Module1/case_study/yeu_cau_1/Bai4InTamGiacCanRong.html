<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân rỗng</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let k = 5; k > i; k--) {
            document.write("&ensp;");
        }
        if (i === 1 || i === 5) {
            for (let j = 1; j <= i * 2 - 1; j++) {
                document.write("*");
            }
        } else {
            for (let l = 1; l <= i * 2 - 1; l++) {
                if (l === 1 || l === i * 2 - 1) {
                    document.write("*")
                } else {
                    document.write("&ensp;")
                }
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
