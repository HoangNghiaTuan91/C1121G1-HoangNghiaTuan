<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>
</head>
<body>
<script>
    for(let x = 0;x<4;x++){
        for(let y = 0;y<5;y++){
            if (x===0||x===3||y===0||y===4){
                document.write("*");
            }
            else document.write("&ensp;");
        }
        document.write("<br>")
    }

</script>
</body>
</html>
