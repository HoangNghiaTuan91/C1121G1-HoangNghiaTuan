<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let k=5;k>i;k--){
            document.write("&ensp;");
        }
        for (let j = 1; j<=i*2-1 ;j++ ) {
            let sao = "*";
            document.write(sao);
        }
        document.write("<br>");
    }

</script>
</body>
</html>
