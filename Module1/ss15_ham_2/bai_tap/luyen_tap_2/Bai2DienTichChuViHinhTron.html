<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
    function tinhToan() {
        let d = parseInt(prompt("Nhập đường kính hình tròn"));
        let chuVi = d * 3.14;
        alert("chu vi hình tròn là " + chuVi+"dvdd");
        let dienTich = d * 3.14 / 4;
        alert("diện tích hình tròn là " + dienTich+"dvdt");
    }

    tinhToan()
</script>
</body>
</html>
