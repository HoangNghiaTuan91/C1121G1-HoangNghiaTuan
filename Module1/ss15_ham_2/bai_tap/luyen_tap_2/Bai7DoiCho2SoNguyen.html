<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài7</title>
</head>
<body>
<script>
    let so1 = prompt("Nhập số thứ 1");
    let so2 = prompt("Nhập số thứ 2");
    document.write("Thứ tự lúc đầu" + so1 + "," + so2 + "<br>");
    document.write("Thứ tự lúc sau" + changePosition(so1, so2));

    function changePosition(a, b) {
        let arr = [b, a];
        return arr;
    }
</script>
</body>
</html>
