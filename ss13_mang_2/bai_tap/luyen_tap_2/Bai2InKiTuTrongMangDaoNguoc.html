<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số phần tử của mảng"));
    let arr = [];
    for (let i = 0; i < a; i++) {
        arr[i] = prompt("Nhập vào phần tử" + " " + i + " " + "của mảng")
    }
    document.write("Mảng lúc đầu: "+arr+"<br>");
    arr.reverse();
    document.write("Mảng đảo ngược: " + arr);
</script>
</body>
</html>
