<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = prompt('Nhập chuỗi 1: ')
    document.write('Chuỗi 1 là: ' + chuoi1 + '<br>')
    let chuoi2 = prompt('Nhập chuỗi 2: ')
    document.write('Chuỗi 2 là: ' + chuoi2 + '<br>')
    if (chuoi1 === chuoi2) {
        document.write('Hai chuỗi 1 và 2 giống nhau');
    } else {
        document.write('Hai chuỗi 1 và 2 không giống nhau');
    }
</script>
</body>
</html>
