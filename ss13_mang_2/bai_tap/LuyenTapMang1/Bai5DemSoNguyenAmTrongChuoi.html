<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài5</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập vào số phần tử của mảng"));
    let arr=[];
    let arr2=[];
    let count=0;
    for(let i=0;i<n;i++){
        arr[i]=prompt("Nhập vào phần tử thứ: "+i+" "+"của mảng");
        if(arr[i]<0){
            arr2.push(arr[i]);
            count++;
        }
    }
    document.write("Số số nguyên âm của mảng là: " + count+"<br>");
    document.write("Các số nguyên âm của mảng là: " + arr2);
</script>

</body>
</html>
