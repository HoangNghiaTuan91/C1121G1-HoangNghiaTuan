<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài7</title>
</head>
<body>
<script>
    let arr = new Array(10);
    let check = false;
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt("Nhập vào phần tử thứ: " + i + " của mảng")
    }
    let V = prompt("Nhập vào số nguyên V");
    for (let j = 0; j < 10; j++) {
        if (arr[j] === V) {
            check = true;
        }
        if (check){
            arr[j] = arr[j + 1];
        }
    }
    if (check) {
        document.write(V + " is in the array" + "<br>");
        arr.push(0);
        document.write("dãy mới là: " + arr)
    } else {
        document.write(V + " is not in the array")
    }

</script>

</body>
</html>
