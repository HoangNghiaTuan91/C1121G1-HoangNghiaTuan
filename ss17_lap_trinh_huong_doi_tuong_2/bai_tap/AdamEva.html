    class Apple{
        weight = 10;

        isEmpty(){
            if(this.weight > 0){
                return true;
            }else {
                return false
            }
        }
        decrease(){
            return this.weight--;
        }
    }
    class Human{
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        setWeight(){
            return this.weight++
        }

                apple.decrease();
                this.setWeight();
                this.say('táo ngon');

            }

        checkApple(apple){
