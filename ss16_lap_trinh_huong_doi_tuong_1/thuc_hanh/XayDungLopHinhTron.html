<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tròn</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }
    }
    let hinhTron = new Circle(23);
    let radius = hinhTron.getRadius();
    let area = hinhTron.getArea();
    alert("Bán kính: "+radius+" và diện tích: "+area);


</script>
</body>
</html>
