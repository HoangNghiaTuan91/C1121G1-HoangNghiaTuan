<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table width="800px">
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <br>
        <tr>
            <td>
                <input type="text" id="dauVao">
            </td>
            <td>
                <select name="" id="from">
                    <option value="vietNam">VND</option>
                    <option value="america">USA</option>
                    <option value="korea">KRW</option>
                </select>
            </td>
            <td>
                <select name="" id="to">
                    <option value="japan">YEN</option>
                    <option value="america">USA</option>
                    <option value="korea">KRW</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="chuyenDoi()">Convert</button>
            </td>
        </tr>
        <br>
        <tr>
            <td id="ketQua">
                Result:
            </td>
        </tr>
    </table>
</form>
<script>
    function chuyenDoi() {
        let giaTriVao = document.getElementById('dauVao').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        if (from === to) {
            document.getElementById("ketQua").innerText = "Result:" + giaTriVao;
        } else if (from == "vietNam" && to == "japan") {
            document.getElementById("ketQua").innerText = "Result:" + giaTriVao / 203.94;
        } else if (from == "vietNam" && to == "america") {
            document.getElementById("ketQua").innerText = "Result:" + giaTriVao / 23000;
        } else {
            document.getElementById("ketQua").innerText = "Result:" + giaTriVao / 19.49;
        }
        if (from == "america" && to == "japan") {
            document.getElementById("ketQua").innerText = "Result:" + giaTriVao * 113.01;
        } else {
            document.getElementById("ketQua").innerText = "Result:" + giaTriVao * 1182.04;
        }
        if (from == "korea" && to == "japan") {
            document.getElementById("ketQua").innerText = "Result:" + giaTriVao * 113.01;
        } else {
            document.getElementById("ketQua").innerText = "Result:" + giaTriVao / 1182.04;
        }
    }
</script>
</body>
</html>
