<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm</title>
</head>
<body>
<script>
    let physic=prompt("Nhập điểm Vật lý");
    let v=parseInt(physic);
    let chemic=prompt("Nhập điểm Hoá học");
    let h=parseInt(chemic);
    let biologic=prompt("Nhập điểm Sinh học");
    let s=parseInt(biologic);
    let sum=(v+h+s);
    alert("Tổng điểm 3 môn là:" + sum)
    let avg=sum/3;
    alert("Trung bình cộng 3 môn là:" + avg)
</script>
</body>
</html>
