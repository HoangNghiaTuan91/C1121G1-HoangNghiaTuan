<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào 1 số"));
    if (a<0||a>120){
        alert("Đây không phải là tuổi người")
    }
    else {
        alert("Đây là tuổi của 1 người")
    }
</script>
</body>
</html>
