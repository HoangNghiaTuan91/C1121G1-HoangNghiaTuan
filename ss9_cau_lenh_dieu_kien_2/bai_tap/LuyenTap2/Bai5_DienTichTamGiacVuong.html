<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập độ dài cạnh thứ 1"));
    let b=parseInt(prompt("Nhập độ dài cạnh thứ 2"));
    let c=b*a/2;
    alert("Diện tích hình tam giác vuông là: " + c + " dvdt");
</script>
</body>
</html>
