<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công cụ chuyển đổi</title>
</head>
<body>
<script>
    let m=parseFloat(prompt("Nhập vào chiều dài cần quy đổi"));
    let ft=m*3.2808;
    document.write("Chiều dài là :" + ft.toLocaleString() + "feet");
</script>
</body>
</html>
