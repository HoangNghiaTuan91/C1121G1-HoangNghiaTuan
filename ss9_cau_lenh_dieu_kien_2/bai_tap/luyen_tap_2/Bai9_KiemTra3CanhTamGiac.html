<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số a"));
    let b=parseInt(prompt("Nhập số b"));
    let c=parseInt(prompt("Nhập số c"));
    if(a<0||b<0||c<0){
        alert("Đây không phải là tam giác,vui lòng nhập các số lớn hơn 0")
    }
    else
        if((a+b)>c && (a+c)>b && (b+c)>a){
            alert("Đây là 3 cạnh của 1 tam giác")
        }
</script>
</body>
</html>
