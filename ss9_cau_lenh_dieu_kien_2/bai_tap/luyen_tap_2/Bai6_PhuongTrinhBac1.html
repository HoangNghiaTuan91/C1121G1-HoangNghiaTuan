<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    let x = -b / a;
    alert("Nghiệm của phương trình ax+b=0 là:" + x);
</script>
</body>
</html>
