<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào 1 số nguyên"));
    if (a>0){
        alert("Đây là số nguyên lớn hơn 0")
    }
    else
        if (a===0){
            alert("Đây là số 0")
        }
        else {
            alert("Đây là số nguyên bé hơn 0")
        }
</script>
</body>
</html>
