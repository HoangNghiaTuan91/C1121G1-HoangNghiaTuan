<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cước điện thoại</title>
</head>
<body>
<script>
    let phutNoiMang = parseInt(prompt('Nhập số phút gọi nội mạng: '));
    let phutNgoaiMang = parseInt(prompt('Nhập số phút gọi ngoại mạng: '));
    let tienDt = 0;
    if (phutNgoaiMang <= 50 && phutNoiMang <= 100) {
        tienDt = phutNgoaiMang * 1500 + phutNoiMang * 700;
        alert('Tiền điện thoại tháng này của bạn là:' + tienDt);
    } else {
        tienDt = phutNgoaiMang * 2000 + phutNoiMang * 1000;
        alert('Tiền điện thoại tháng này của bạn là:' + tienDt);
    }
</script>
</body>
</html>
