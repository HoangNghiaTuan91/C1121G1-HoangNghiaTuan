<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi học lớp 10</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập tuổi của bạn vào đây"));
    if (a<16){
        alert("Bạn chưa đủ tuổi học lớp 10")
    }
    if (a===16){
        alert("Bạn đã đủ tuổi học lớp 10")
    }
    else {
        alert("Bạn đã quá tuổi học lớp 10")
    }
</script>
</body>
</html>
