<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số thứ 1"));
    let b = parseInt(prompt("nhập số thứ 2"));
    let c = parseInt(prompt("nhập số thứ 3"));
    if (a >= b)
        if (a > c) {
            alert("số lớn nhất là:" + a);
        } else {
            alert("số lớn nhất là:" + c);
        }
    else if (a <= b)
        if (b > c) {
            alert("số lớn nhất là:" + b)
        } else {
            alert("số lớn nhất là:" + c)
        }
</script>
</body>
</html>
